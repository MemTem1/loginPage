<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="background-container">
  <img src="img/background.jpg" alt="">
  
</div>
<div class="login-container">
    <div class="login-content">
      <div class="user_logo">
        <i class="fa-solid fa-user"></i>
      </div>
        <form action="" method="post" class="login-form">
          
          <ul>
            <li class="buton-design">
              <i class="fa-solid fa-globe"></i>
              <select name="select-langunage" id="">
              <option value="türkçe">Türkçe</option>
              <option value="ingilizce">İngilizce</option>
              <option value="itlayanca">İtalyanca</option>
              <option value="fransızca">Fransızca</option>
  
            </select>
          </li>
            <li class="buton-design">
              <i class="fa-solid fa-user"></i>
              <input class="giris" type="text"  name="username" placeholder="Kullanıcı adı">
            </li>
            <li class="buton-design">
              <i class="fas fa-lock"></i>
              <input class="giris" type="password" name="password" placeholder="Şifre">
            </li>
            
              
          </ul>
          <div class="btn-giris-container">
            <input class="btn-giris"  type="submit" placeholder="Giris Yap">
          </div>
        </form>
    </div>
  
</div>

<script src="js/main.js"></script>  
</body>
</html>
